        <p> 1) git status - проверка состояния</p>
        <p> 2) git init - начальная инициализация</p>
        <p> 3) git add 'filename' or '.' коммитим изменения</p>

        <p> 5) git push отправка изменений</p>
        <p> 6) git pull получение изменений</p>
