<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homework19</title>
    <link rel="stylesheet" href="css/bootstrap_4_6_0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container-md">
            <div class="row mt-3 headerSection">
                <div class="col12">
                    <span class="headerSpan">Welcome to Simple To-Do List page</span>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container-md">
        <div class="row mt-3 NewTaskSection">
            <div class="col12">
               <span class="NewToDoSpan" onclick="ShowHideForm()">New To-Do task</span>
               <small>(click to show / hide form)</small>    
               <br>
               <form action="#" method="get" name="NewTaskForm" id="TaskForm">
                  <label>
                      <span>Date / Time</span><br>
                      <input type="datetime-local" name="DateTime">
                  </label><br>
                  <span>To-Do task description</span><br>
                  <textarea name="TaskDescription" cols="30" rows="5" placeholder="Enter task description, e.g. Go to gym"></textarea><br>
                  <span>Choose border color for this task:</span>
                  <input type="color" name="TaskColor" value="#808080"><br>
                  <button class="NewTaskButton" id="NewTaskButtonID">Create new To-Do task</button>
               </form>
            </div>
        </div>
    </div>
    
    <div class="container-md">
        <div class="row mt-2">
           <div class="col12 col-md-6" id="tasks-to-do">
               <!--<div class="task-container">
                   <span class="task-time">01/Feb/2021 13:05</span>
                   <span class="task-descr">Go to gym</span>
                   <div class="buttons-section">
                       <button class="task-button button-done">Done</button>
                       <button class="task-button button-delete">Delete</button>
                   </div>
               </div>-->
           </div>
           <div class="col12 col-md-6" id="tasks-completed">
               <!--<div class="task-container">
                   <span class="task-time opacity60">01/Dec/2021 13:05</span>
                   <span class="task-descr opacity60 line-thr">completed task description</span>
                   <div class="buttons-section">
                       <button class="task-button button-redo">Redo</button>
                       <button class="task-button button-delete">Delete</button>
                   </div>
               </div>-->
           </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
